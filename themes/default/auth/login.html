<html>
    <head>
        <title>{{ title }}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />'
        <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>'
    </head>
    <body class="bg-[#242631] flex h-full w-full items-center justify-center">
        <div class="w-[600px] shadow-xl">
            <div class="bg-[#7c3aed] rounded-t py-4 px-8 flex items-center">
                <h2 class="text-neutral-200 text-2xl uppercase" style="font-family: Rubik">{{ title }}</h2>
            </div>
            <form action="/setup/register-admin" class="m-0 p-0" method="post">
                <div class="bg-[#1b1c24]/70 flex justify-center">
                    <div class="w-full pt-14 pb-5">
                        <div class="px-12 space-y-5">
                            <input type="text" name="username" class="bg-[#242631] text-neutral-200 ring-[#7c3aed] ring-1 focus:outline-0 focus:ring-2 duration-150 rounded px-4 py-3 w-full" placeholder="Enter your Username" required>
                            <input type="password" name="password" class="bg-[#242631] text-neutral-200 ring-[#7c3aed] ring-1 focus:outline-0 focus:ring-2 duration-150 rounded px-4 py-3 w-full" placeholder="Enter your Password" required>
                        </div>
                    </div>
                </div>
                <div class="bg-[#1b1c24]/70 flex p-8 items-center justify-between rounded-b">
                    <h2 cl class="text-sm text-neutral-200">Forgot your password? <a href="/login/reset-password" class="text-blue-500 underline">Reset Password</a></h2>
                    <div class="space-x-2 flex items-center">
                        <a href="/register" class="text-white text-sm font-semibold bg-[#7c3aed] h-[36px] hover:text-neutral-200 hover:bg-[#5526a7] duration-300 rounded px-6 py-2 font-semibold">Register</a>
                        <button type="submit" class="text-white text-sm font-semibold bg-[#7c3aed] h-[36px] hover:text-neutral-200 hover:bg-[#5526a7] duration-300 rounded px-6 py-2 font-semibold">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            document.querySelector("form").addEventListener("submit", function(e) {
                button = document.querySelector("button");
                button.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;
                button.disabled = true;
                button.classList.remove("hover:bg-[#5526a7]");
            })
        </script>
    </body>
</html>
