<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/node_modules/flowbite/dist/flowbite.js">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body class="bg-zinc-600 flex flex-col h-full w-full items-center justify-center">
        {% if get_flashed_messages() %}
            <div class="rounded w-[500px] py-2 px-4 bg-red-500 shadow-2xl my-2 text-white">
                <h2>{{ get_flashed_messages(with_categories=true)[0][1] }}</h2>
            </div>
        {% endif %}
        <div class="w-[500px] shadow-2xl">
            <div class="rounded-t-md text-neutral-100 font-semibold bg-zinc-900 p-3">
                <h2 class="text-sm uppercase">Register a account</h2>
            </div>
            <div class="bg-zinc-800/70 w-full inline-flex justify-center">
                <div>
                    <form action="/register" method="post" class="pt-4 text-white">
                        <div class="w-96">
                            <div class="my-2 flex-col flex">
                                <label for="username" class="text-neutral-100 my-1">Enter a username</label>
                                <input type="text" name="username" class="rounded bg-zinc-700 py-2 px-4 text-xl" required>
                            </div>
                            <div class="my-2 flex-col flex">
                                <label for="email" class="text-neutral-100 my-1">Enter a email</label>
                                <input type="email" name="email" class="rounded bg-zinc-700 py-2 px-4 text-xl" required>
                            </div>
                            <div class="my-2 flex-col flex">
                                <label for="password" class="text-neutral-100 my-1">Enter a password</label>
                                <input type="password" name="password" class="rounded bg-zinc-700 py-2 px-4 text-xl" required>
                            </div>
                            <input type="submit" id="register_account" hidden>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-zinc-800/70 flex p-5 p-8 items-center text-center justify-center rounded-b">
                <a onclick="document.getElementById('register_account').click()" class="select-none text-white font-semibold bg-blue-500 hover:bg-blue-600 duration-300 rounded py-2 w-full">Register</a>
            </div>
        </div>
    </body>
</html>
