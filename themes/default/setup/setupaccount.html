<html>
    <head>
        <title>{{ title }}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-[#242631] flex h-full w-full items-center justify-center">
        <div class="w-[700px] shadow-2xl">
            <div class="bg-[#1b1c24] rounded-t flex justify-between items-center">
                <h2 class="text-white p-4 text-3xl">Getting started</h2>
                <div class="flex mr-4">
                    <div class="bg-zinc-700/80 p-2 mx-1 rounded-full"></div>
                    <div class="bg-green-600 p-2 mx-1 rounded-full"></div>
                    <div class="bg-zinc-700/80 p-2 mx-1 rounded-full"></div>
                </div>
            </div>
            <form action="/setup/register-admin" method="post" class="p-0 m-0">
                <div class="bg-[#1b1c24]/70 w-full inline-flex justify-center">
                    <div class="py-8 text-white w-full mx-20">
                        <div class="my-2 flex-col flex">
                            <label for="username" class="text-neutral-100 my-1">Enter a username</label>
                            <input type="text" name="username" class="rounded bg-zinc-700 py-1 px-3 text-xl border border-black" required>
                        </div>
                        <div class="my-2 flex-col flex">
                            <label for="email" class="text-neutral-100 my-1">Enter a email</label>
                            <input type="email" name="email" class="rounded bg-zinc-700 py-1 px-3 text-xl border border-black" required>
                        </div>
                        <div class="my-2 flex-col flex">
                            <label for="password" class="text-neutral-100 my-1">Enter a password</label>
                            <input type="password" name="password" class="rounded bg-zinc-700 py-1 px-3 text-xl border border-black" required>
                        </div>
                    </div>
                </div>
                <div class="bg-[#1b1c24]/70 flex p-5 p-8 items-center justify-between rounded-b">
                    <h2 class="text-sm text-neutral-200">This will create an admin account on the panel.</h2>
                    <button type="submit" href="/setup/setup-account" class="text-white inline-flex w-[90px] h-[32px] items-center justify-center font-semibold bg-green-600 hover:bg-green-700 duration-300 rounded px-5 py-1">Next</button>
                </div>
            </form>
            <script>
                document.querySelector("form").addEventListener("submit", function(e) {
                    button = document.querySelector("button");
                    button.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;
                });
            </script>
        </div>
    </body>
</html>
